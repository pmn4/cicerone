<ion-popover-view>
  <ion-content>
    <div class="list">
      <ion-item class="item-divider">
        Newsletter Options
      </ion-item>

      <ion-item class="balanced" ng-click="sendPreviewEmail()">
        <i class="icon ion-paper-airplane"></i>

        Preview (send to me)
      </ion-item>

      <ion-item class="assertive" ng-click="destroy()">
        <i class="icon ion-ios-trash"></i>

        Delete Newsletter
      </ion-item>
    </div>
  </ion-content>
</ion-popover-view>
